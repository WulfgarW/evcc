template: sensonet_vehicle
products:
  - brand: Vaillant
    description:
      generic: vehicle for sensonet charger
requirements:
  description:
    de: |
      Dies Fahrzeug-Template funktioniert nur in Verbindung mit dem charger-Template sensonet
    en: |
      This vehicle template only works in combination with the charger template sensonet
params:
  - name: title
    required: true
  - name: pvusestrategy
    description:
      de: Zu initiierender WP-Modus bei einer "Ladesession"
      en: Mode to be initiated when a "load session" starts
    choice: ['hotwater','heating','hotwater_then_heating','not_set']
    default: 'not_set'
  - name: icon
    default: heater
    advanced: true
render: |
  type: sensonet_vehicle
  {{- if .title }}
  title: {{ .title }}
  {{- end }}
  {{- if .icon }}
  icon: {{ .icon }}
  {{- end }}
  {{- if .pvusestrategy }}
  pvusestrategy: {{ .pvusestrategy }}
  {{- end }}
