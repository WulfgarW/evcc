template: sensonet_vehicle
products:
  - brand: Vaillant Sensonet
requirements:
  description:
    de: |
      Dies ist ein Fahrzeug-Template f√ºr sensonet von Vaillant.

      Dies funktioniert nur in Verbindung mit dem charger-Template sensonet
    en: |
      This is a vehicle template for Vaillant's sensonet.

      It only works in combination with the charger template sensonet
params:
  - name: title
    required: true
  - name: capacity
  - name: phases
    advanced: true
  - name: pvusestrategy
    choice: ['hotwater','heating','hotwater_then_heating','not_set']
    default: 'not_set'
  - name: icon
    default: heater
    advanced: true
  - preset: vehicle-identify
render: |
  type: sensonet_vehicle
  {{- if .title }}
  title: {{ .title }}
  {{- end }}
  {{- if .icon }}
  icon: {{ .icon }}
  {{- end }}
  {{- if .pvusestrategy }}
  pvusestrategy: {{ .pvusestrategy }}
  {{- end }}
  capacity: {{ .capacity }}
  {{- if .phases }}
  phases: {{ .phases }}
  {{- end }}
