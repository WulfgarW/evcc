template: sensonet_old
products:
  - brand: Vaillant SensoNet_old
    description:
      generic: VaillantSensoNet_old
group: switchsockets
params:
  - name: user
    required: true
  - name: password
    required: true
    mask: true
  - name: pvusestrategy
    choice: ['hotwater','heating','hotwater_then_heating']
  - name: heatingzone
    default: 2
  - name: phases
    default: 3
  - preset: switchsocket
render: |
  type: sensonet_old
  {{- if .user }}
  user: {{ .user }}
  {{- end }}
  {{- if .password }}
  password: {{ .password }}
  {{- end }}
  {{- if .pvusestrategy }}
  pvusestrategy: {{ .pvusestrategy }}
  {{- end }}
  {{- if .heatingzone }}
  heatingzone: {{ .heatingzone }}
  {{- end }}
  {{- if .phases }}
  phases: {{ .phases }}
  {{- end }}
  {{ include "switchsocket" . }}
